<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">

            <div class="header__wrapper">
                <div class="header__wrapper-top">
                    <nav class="header__menu">
                        <ul class="menu__list">

                    <nav class="header__menu-box">

                                Keffiyeh poutine etsy, paleo cray put a bird on it microdosing schlitz you pr obably

                                ouremailaddress@email.com

                                <input class="footer__input" type="text" placeholder="Subscribe by email">
                                <button class="footer__button" type="submit">
                                    Send
                                </button>
                            </form>

                        <div class="footer__item">

                                <li class="footer__menu-item"><a

                                <li class="footer__menu-item"><a
                                        class="footer__menu-social foote__menu-social--pinterest" href="#"></a></li>
                                <li class="footer__menu-item"><a
                                        class="footer__menu-social foote__menu-social--whatsapp" href="#"></a></li>
                                <li class="footer__menu-item"><a class="footer__menu-social foote__menu-social--youtube"

                            </ul>

                                <li class="footer__menu-item"><a class="footer__menu-link" href="#"></a></li>

                                <li class="footer__menu-item"><a class="footer__menu-link" href="#"></a></li>
                                <li class="footer__menu-item"><a class="footer__menu-link" href="#"></a></li>
                            </ul>
                        </div>
                    </div>
